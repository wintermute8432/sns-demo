<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>무한 스크롤 게시물</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin-top: 20px;
        }

        .post {
            background: white;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        }

        .post .title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .post .content {
            font-size: 14px;
            color: #333;
        }

        .post .footer {
            font-size: 12px;
            color: rgba(0, 0, 0, 0.4);
            margin-top: 10px;
        }

        .button {
            background: black;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-block;
            text-align: center;
            cursor: pointer;
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container" id="postContainer">
        <!-- 게시물 예시 -->
        <div class="post">
            <div class="title">PROJECT M</div>
            <div class="content">국어 인강 듣기 싫다</div>
            <div class="footer">눌러서 댓글과 공감 확인</div>
            <div class="button">게시하기</div>
        </div>
    </div>

    <script>
        // 무한 스크롤 기능 추가
        document.addEventListener("DOMContentLoaded", function() {
            const container = document.getElementById("postContainer");

            function addPost() {
                const post = document.createElement("div");
                post.classList.add("post");
                post.innerHTML = `
                    <div class="title">PROJECT M</div>
                    <div class="content">국어 인강 듣기 싫다</div>
                    <div class="footer">눌러서 댓글과 공감 확인</div>
                    <div class="button">게시하기</div>
                `;
                container.appendChild(post);
            }

            window.addEventListener("scroll", function() {
                if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 10) {
                    addPost();
                }
            });

            // 초기 게시물 5개 추가
            for (let i = 0; i < 5; i++) {
                addPost();
            }
        });
    </script>

</body>
</html>
